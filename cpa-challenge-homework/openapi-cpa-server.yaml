openapi: "3.0.0"
info:
  version: 1.0.0
  title: CPA Challenge Server
  description: Students as a CPA adversary will attempt to defeat the CPA challenger
  contact:
    name: Brian Vohaska or Daniel Apon
    email: brian@vohaska.com
    url: https://ineedrandom.com
  license:
    name: Apache 2.0
    #identifier: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://ineedrandom.com
  - url: http://localhost:8080
tags:
  - name: Encryption Oracle
    description: API access to the Oracle
  - name: CPA Challenger
    description: APIs for the CPA game

paths:

  /:
    get:
      summary: The Encryption Oracle
      description:
        Ask the encryption oracle to encrypt any 256-bit hex encoded string. Ask as many questions as you'd like
        but please don't overload the server. You will have a unique password given to you by the professor
      tags:
        - Encryption Oracle
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Successful Oracle Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Oracle_response'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /oracle:
    post:
      summary: The Encryption Oracle
      description:
        Ask the encryption oracle to encrypt any 256-bit hex encoded string. Ask as many questions as you'd like
        but please don't overload the server. You will have a unique password given to you by the professor
      tags:
        - Encryption Oracle
      requestBody:
        description: Description of a question to the oracle
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Oracle_request'
            examples:
              oracle_example_1:
                $ref: "#/components/examples/oracle_request_example_1"
              oracle_example_2:
                $ref: "#/components/examples/oracle_request_example_2"

      responses:
        '200':
          description: Successful Oracle Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Oracle_response'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /challenges:
    post:
      summary: The CPA Challenger
      description: Attempt to defeat the CPA challenger; submit 10 sets of 2 messages receive 10 challenges
      tags:
        - CPA Challenger
      requestBody:
        description: Challenge API request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Challenge_request'
            examples:
                challenge_example:
                  $ref: "#/components/examples/challenge_request"
      responses:
        '200':
          description: Challenge API response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge_response'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /decision:
    post:
      summary: Make a decision about challenges
      description:
        Convince the CPA challenger that you can distinguish between valid ciphertexts and random strings. You 
        must submit 10 challenges from the challenges API and submit if they are ciphertexts or random strings.
      tags:
        - CPA Challenger
      requestBody:
        description: Description of a decision request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Decision_request'
            examples:
              decision_example_1:
                $ref: "#/components/examples/decision_example_1"

      responses:
        '200':
          description: Decision Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Decision_response'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
components:

  schemas:
    Password:
      description: 128-bit hex encoded string given by the professor
      type: string
      minLength: 32
      maxLength: 32
      example: 
        35dea77adb321f771d52673752756176

    Message:
      description: 256-bit hex encoded string
      type: string
      minLength: 64
      maxLength: 64
      example: 
        6b7f198df6f89a5291f6daccdd619ed17bd9868daa359a9ee958a24bc31b7204
      
    Ciphertext:
      description: Data structure for a ciphertext returned from an Encryption Oracle
      type: object
      required:
        - random_nonce
        - c1
        - c2
      properties:
        random_nonce:
          type: string
          minLength: 32
          maxLength: 32
          example: e6dad2d3c0b4e907220b7c02859f7e7d
        c1:
          type: string
          minLength: 32
          maxLength: 32
          example: ebff8f9cea9b301a06337c7caae647ff
        c2:
          type: string
          minLength: 32
          maxLength: 32
          example: e62ef5f18369247bf1120da57f8464ad
      example:
        random_nonce: 46dad2d3c0b4e907220b7c02859f7e7a
        c1: aaff8f9cea9b301a06337c7caae647ff
        c2: eb2ef5f18369247bf1120da57f8464ad

    Decision:
     type: object
     required:
       - ciphertext
       - decision
     properties:
        ciphertext: 
          $ref: "#/components/schemas/Ciphertext"
        decision:
          type: integer
          example: 1
     example:
      ciphertext:
        random_nonce: bbdad2d3c0b4e907220b7c02859f7e7a
        c1: bbff8f9cea9b301a06337c7caae647ff
        c2: bb2ef5f18369247bf1120da57f8464ad
      decision:
        1

    Oracle_request:
      type: object
      required:
        - oracle_message
      properties:
        password:
          $ref: "#/components/schemas/Password"
        oracle_message:
          $ref: "#/components/schemas/Message"
  
    Oracle_response:
      type: object
      required:
        - ciphertext
      properties:
        ciphertext:
          $ref: "#/components/schemas/Ciphertext"

    Challenge_request:
      type: object
      required:
        - messages
        - password
      properties:
        password:
          $ref: "#/components/schemas/Password"
        messages:
          type: array
          items:
            type: array
            items:
              $ref: "#/components/schemas/Message"
            minItems: 2
            maxItems: 2
          minItems: 10
          maxItems: 10        
    
    Challenge_response:
      type: object
      required:
        - ciphertexts 
      properties:
        ciphertexts:
          type: array
          items:
            $ref: "#/components/schemas/Ciphertext"
          minItems: 10
          maxItems: 10
    
    Decision_request:
      type: object
      required:
        - decisions
        - password
      properties:
        password:
          $ref: "#/components/schemas/Password"
        decisions:
          type: array
          items:
            $ref: "#/components/schemas/Decision"
            minItems: 10
            maxItems: 10
 
    Decision_response:
      type: object
      required:
        - success  
      properties:
        success:
          type: string
        proof_of_completion:
          type: string 

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

